<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci贸n de Plantaciones</title>
    <link rel="stylesheet" href="prediccion_style.css"> <!-- Archivo CSS dedicado -->

<body class="bg-blueGray-50">

<section class="py-1 bg-blueGray-50">
    <div class="container mx-auto px-4">
        <div class="prediction-wrapper bg-white shadow-lg rounded p-6 flex items-start space-x-4">
            
            <!-- Cuadro de carga de imagen -->
            <div class="image-upload">
                <h2 class="title">Cargar Imagen</h2>
                <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col items-center">
                    <input type="file" name="image" accept="image/*" required class="input-file">
                    <button type="submit" class="submit-button">Realizar Predicci贸n</button>
                </form>
                
                <!-- Vista previa de la imagen -->
                <div class="image-preview mt-4">
                    <img id="previewImage" src="#" alt="Vista previa" class="hidden">
                </div>

                <!-- Carga mientras se procesa -->
                <div id="loading" class="loading hidden">Procesando...</div>
            </div>

            <!-- Cuadro de resultados de predicci贸n -->
            <div class="prediction-results bg-gray-50 p-4 rounded w-1/2">
                <h3 class="results-title">Resultados de la Predicci贸n</h3>
                <div id="result" class="result-content"></div>
            </div>
        </div>
    </div>
</section>

<script src="/js/prediccion.js"></script>
</body>
</html>
