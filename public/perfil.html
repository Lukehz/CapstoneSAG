<!DOCTYPE html>
<html lang="es" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../tailwind/output.css">
    <link rel="stylesheet" href="../tailwind/Main_styles.css">
    <script type="module" src="js/perfil.js"></script>

</head>
<body class="min-h-screen bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white border border-green-200 rounded-xl shadow-lg overflow-hidden">
        <div class="relative p-0">
            <div class="h-48 bg-gradient-to-r from-green-200 to-green-50 rounded-t-xl"></div>
            <div class="absolute -bottom-12 left-8">
                <div class="relative">
                    <div class="w-24 h-24 rounded-full border-4 border-background bg-gray-200 flex items-center justify-center overflow-hidden">
                        <img src="  " alt="Profile" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-16 px-8 pb-8">
            <div class="mb-8">
                <h1 class="text-2xl font-semibold">Profile</h1>
                <p class="text-sm text-green-600">
                    Update your photo and personal details
                </p>
            </div>
            
            <form id="perfil-form" class="space-y-6">
                <div class="grid gap-2">
                    <label for="nombre" class="text-sm font-medium">Nombre</label>
                    <input id="nombre" name="nombre" class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                
                <div class="grid gap-2">
                    <label for="apellido" class="text-sm font-medium">Apellido</label>
                    <input id="apellido" name="apellido" class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                
                <div class="grid gap-2">
                    <label for="rut" class="text-sm font-medium">RUT</label>
                    <input id="rut" name="rut" class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                
                <div class="grid gap-2">
                    <label for="usuario" class="text-sm font-medium">Usuario</label>
                    <input id="usuario" name="usuario" class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                
                <div class="grid gap-2">
                    <label for="correo" class="text-sm font-medium">Correo</label>
                    <input type="email" id="correo" name="correo" class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                
                <div class="grid gap-2">
                    <label for="rol" class="text-sm font-medium">Rol</label>
                    <input id="rol" name="rol" class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
