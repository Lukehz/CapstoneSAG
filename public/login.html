<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/tailwind/output.css">
    <link rel="stylesheet" href="/tailwind/Main_styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
          <div class="flex justify-center mb-6">
              <div class="w-24 h-24 rounded-full overflow-hidden bg-green-800 flex items-center justify-center">
                  <!-- Reemplaza la URL con la de tu logo -->
                  <img src="./logo empresa.jpeg" alt="Logo de la empresa" class="w-full h-full object-cover">
              </div>
          </div>
          <form form id="loginForm" action="/api/auth/login" method="POST" class="space-y-4">
              <div class="space-y-2">
                  <label for="username" class="block text-sm font-medium text-green-800">Usuario</label>
                  <input type="text" id="username" name="username" required
                         class="w-full px-3 py-2 border border-green-800 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800"
                         placeholder="Ingrese su usuario">
              </div>
              <div class="space-y-2">
                  <label for="password" class="block text-sm font-medium text-green-800">Contraseña</label>
                  <input type="password" id="password" name="password" required
                         class="w-full px-3 py-2 border border-green-800 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800"
                         placeholder="Ingrese su contraseña">
              </div>
              <button type="submit"
                      class="w-full bg-green-800 text-white py-2 px-4 rounded-md hover:bg-green-900 focus:outline-none focus:ring-2 focus:ring-green-800 focus:ring-opacity-50" value="Iniciar sesión">
                  Iniciar sesión
              </button>
          </form>
      </div>
  </div>
