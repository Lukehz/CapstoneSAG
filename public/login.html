<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Formulario de Login -->
    <div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar sesión">
        </form>
        <p id="mensajeError"></p>
    </div>

    <!-- Solo los administradores verán esto -->
    <div id="adminSection" style="display: none;">
        <h2>Sección de Administrador</h2>
        <p>Bienvenido Administrador, aquí puedes gestionar usuarios.</p>
    </div>

    <script>
        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevenir el comportamiento por defecto del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hacer una solicitud POST con fetch para enviar las credenciales al backend
            fetch('http://localhost:3001/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Sesión iniciada correctamente') {
                    alert('Login exitoso');

                    // Si el rol es administrador, mostrar la sección de administrador
                    if (data.role === 'admin') {
                        document.getElementById('adminSection').style.display = 'block';
                    } else {
                        alert('Bienvenido Usuario');
                    }
                } else {
                    document.getElementById('mensajeError').innerText = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
