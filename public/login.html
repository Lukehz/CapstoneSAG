<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/tailwind/output.css">
    <link rel="stylesheet" href="/tailwind/Main_styles.css">
    <script type="module" src="static/login.js"></script>
</head>
<body>
<!-- component -->
<div class="bg-blue-200 flex justify-center items-center h-screen">
    <!-- Left: Image -->
<div class="w-1/2 h-screen hidden lg:block">
  <img src="./logo empresa.jpeg" alt="Placeholder Image" class="object-cover w-full h-full">
</div>
<!-- Right: Login Form -->
<div class= "lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  <form id="loginForm" action="/api/auth/login" method="POST">
    <!-- Username Input -->
    <div class="mb-4" "bg-blue-200">
      <label for="username" class="block text-gray-600">Usuario</label>
      <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-600">
    </div>
    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-gray-800">Contraseña</label>
      <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-600">
    </div>
    <!-- Login Button -->
    <div>
    <button type="submit" class="bg-green-700 hover:bg-green-950 text-white font-semibold rounded-md py-2 px-4 w-full" value="Iniciar sesión">Ingresar</button>
    </div>
  </form>
</div>
</body>
</html>
