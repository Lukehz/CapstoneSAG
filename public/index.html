<!-- Index.html-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Land Mosaic Vision</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css" type="text/css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>


  <div id="map" style="width: 100%; height: 100vh;"></div>

  
    <div id="cuarentena">
      <h2>Crear Cuarentena</h2>
      <select id="quarantine-type">
        <option value="seleccionar">Seleccionar modo dibujo</option>
        <option value="trazado">Por Trazado</option>
        <option value="radio">Por Radio</option>
      </select>
      <div class="form-group">
        <label for="sector-select">Sector:</label>
        <select id="SelectComuna" class="form-control" required>
          <option value="">Seleccionar</option>
        </select>
      </div>
      <button id="cancel-quarantine" class="btn-quarantine">Cancelar cuarentena</button>
      <textarea id="quarantine-comment" placeholder="Escriba un comentario"></textarea>
      <input type="number" id="quarantine-radius" placeholder="Radio en metros" min="0" style="display: none;">
      <button id="save-quarantine">Guardar cuarentena</button>
    <br>

<!-- Modal estático para creación de parcelación -->
<button id="create-parcela">Crear Parcela</button>
<div id="parcelacion-modal">
  <h2>Crear Parcelación</h2>
  <form id="parcelacion-form">
    <label for="latitud">Latitud:</label>
    <input type="text" id="latitud" name="latitud" readonly>
    <br><br>
    <label for="longitud">Longitud:</label>
    <input type="text" id="longitud" name="longitud" readonly>
    <br><br>
    seleccionar comuna:<select id="SelectComunaModal"><option value=""></option></select>
    <br><br>
    seleccionar fase:<select id="SelectFase"><option value=""></option></select>
    <br><br>
    seleccionar cultivo:<select id="SelectCultivo"><option value=""></option></select>
    <br><br>
      <label for="Selectregistro"></label>seleccionar Registro:
      <select id="Selectregistro">
        <option value="">Seleccionar</option>
        <option value="1">Registrada</option>
        <option value="0">No Registrada</option>
      </select>
    <br><br>
    <button type="button" id="save-parcelacion">Guardar Parcelación</button>
    <button type="button" id="cancel-parcelacion">Cancelar</button>
  </form>
</div>
</div>
    
 <div class="sidenav">
  <h2>Filtros</h2>
  <div id="controls">
    <label>
      <input type="checkbox" id="quarantine-toggle"> Mostrar trazado de cuarentena activas
    </label>
    <label>
      <input type="checkbox" id="quarantine-circle-toggle"> Mostrar círculo de cuarentena activas
    </label>     
    <label>
      <input type="checkbox" id="quarantine-inactive">Mostrar cuarentenas inactivas
    </label>  
    <label>
      <input type="checkbox" id="parcela-toggle"> Mostrar parcelas
    </label>
  </div>

  <h2>Información</h2>
  <div id="parcelacion-panel">
    <!-- Aquí se cargarán las parcelas dinámicamente -->
  </div>
  <div id="cuarentena-panel">
    <!-- Aquí se cargarán las cuarentena dinámicamente -->
  </div>
 
</div>
 <!--ola-->
<button id="center-map">
  Centrar Mapa
</button>


  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/quarantine.js"></script>
  <script type="module" src="js/parcelas.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/sidebar.js"></script>
</body>
</html>
